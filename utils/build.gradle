plugins {
    id 'java'
    id 'maven-publish'
}

java {
    sourceCompatibility = 1.8
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = com.epam
            artifactId = utils
            version = 1.3.5

            from components.java
        }
    }
}

//add Apache Apache Commons Lang 3.10 (or higher) dependency
dependencies {
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'

}

jar {
    manifest {
        attributes ('Implementation-Title': 'utils', 'Implementation-Version':version)
        //provide manifest with such attributes as 'Implementation-Title', 'Implementation-Version'
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')